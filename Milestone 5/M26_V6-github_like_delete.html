<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="secret">This text needs to be deleted</h2>
    <input id="inputBox" type="text">
    <button id="deleteButton" disabled>Delete</button>

    <script>
        document.getElementById('inputBox').addEventListener('keyup', function(){
            let deleteConfirm = document.getElementById('inputBox').value;
            let disableEffect = document.getElementById('deleteButton');
            if(deleteConfirm === 'delete' ){
                disableEffect.removeAttribute('disabled');
            }
            else{
                disableEffect.setAttribute('disabled', true);
            }
        })
        document.getElementById('deleteButton').addEventListener('click', function(){
            document.getElementById('secret').style.visibility = 'hidden';
            alert('Text is deleted sussessfully');
        })
    </script>
</body>
</html>
