<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="make-me-go-away bg-light text-align-center">I can sing</h1>
    </div>

    <script>
        const headline = document.querySelector('h1');
        headline.getAttribute('class');
        headline.classList;
        headline.classList.add('new-class-added');
        headline.classList.remove('make-me-go-away');
        headline.innerText = 'You are bad at singing';
    </script>
</body>
</html>
