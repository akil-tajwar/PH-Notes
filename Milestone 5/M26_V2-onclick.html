<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gh{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>RGB Color</h1>
    <button id="purple">Purple</button>
    <button id="blue">Blue</button>
    <button id="sky">Sky</button>
    <button id="green">Green</button>
    <button id="yellow">Yellow</button>
    <button id="orange">Orange</button>
    <button id="red">Red</button>

    <script>
        document.querySelector('body').style.textAlign = 'center';
        const btns = document.querySelectorAll('button');
        for(const btn of btns){
            // btn.style.padding = '5px 10px';
            btn.style.height = '30px';
            btn.style.width = '80px';
            btn.style.margin = '5px';
        }

        //purple button
        const purpleButton = document.getElementById('purple');
        purpleButton.onclick = function makePurple(){
            document.querySelector('body').style.backgroundColor = 'purple';
        }

        //blue button
        const blueButton = document.getElementById('blue');
        blueButton.onclick = function makeBlue(){
            document.querySelector('body').style.backgroundColor = 'blue';
        }

        //sky button
        const skyButton = document.getElementById('sky');
        skyButton.onclick = function makeSky(){
            document.querySelector('body').style.backgroundColor = 'lightblue';
        }

        //green button
        const greenButton = document.getElementById('green');
        greenButton.onclick = function makeGreen(){
            document.querySelector('body').style.backgroundColor = 'green';
        }

        //yellow button
        const yellowButton = document.getElementById('yellow');
        yellowButton.onclick = function makeYellow(){
            document.querySelector('body').style.backgroundColor = 'yellow';
        }

        //Orange button
        const orangeButton = document.getElementById('orange');
        orangeButton.onclick = function makeOrange(){
            document.querySelector('body').style.backgroundColor = 'orange';
        }

        //red button
        const redButton = document.getElementById('red');
        redButton.onclick = function makeRed(){
            document.querySelector('body').style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
