<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="sortBtn">Sort Dates</button>
    <div id="dateList">
        <p>2022-01-01</p>
        <p>2021-10-15</p>
        <p>2023-02-28</p>
        <p>2022-09-10</p>
    </div>

    <script>
        // Get the button and date list elements
        const sortBtn = document.getElementById("sortBtn");
        const dateList = document.getElementById("dateList");

        // Add click event listener to the button
        sortBtn.addEventListener("click", () => {
            // Get all the date paragraph tags
            const dateTags = dateList.getElementsByTagName("p");

            // Convert the date strings to Date objects
            const dates = [];
            for (let i = 0; i < dateTags.length; i++) {
                const dateString = dateTags[i].textContent;
                const date = new Date(dateString);
                dates.push(date);
            }

            // Sort the dates in ascending order
            dates.sort((a, b) => a - b);

            // Clear the date list
            dateList.innerHTML = "";

            // Add the sorted dates to the date list
            for (let i = 0; i < dates.length; i++) {
                const dateString = dates[i].toISOString().substr(0, 10);
                const dateTag = document.createElement("p");
                dateTag.textContent = dateString;
                dateList.appendChild(dateTag);
            }
        });

    </script>
</body>
</html>
