<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div id="foodContainer" class="grid grid-cols-4 gap-5">

        </div>
    </section>

    <script>
        fetch('https://www.themealdb.com/api/json/v1/1/search.php?s=fish')
            .then(res => res.json())
            .then(food => loadFood(food.meals))

        const loadFood = (food) => {
            // console.log(food);
            const foodContainer = document.getElementById('foodContainer');
            food.forEach(meal => {
                console.log(meal);
                const foodDiv = document.createElement('div');
                foodDiv.innerHTML = `
                <div class="card w-96 bg-base-100 border-gray-300 border-2 mx-auto">
                    <figure class="pb-4"><img class="border-gray-300" src="${meal.strMealThumb}"></figure>
                    <div class="card-body p-7">
                        <h2 class="card-title text-3xl pb-4">${meal.strMeal}</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary bg-blue-300 pt-2 pb-2 pr-3 pl-3 mt-4 rounded">Buy Now</button>
                        </div>
                    </div>
                </div>
            `
            foodContainer.appendChild(foodDiv);
            });
        }
        loadFood();
    </script>
</body>
</html>
