<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 20%;
        }
        label{
            font-size: 20px;
        }
        .legend{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Here is all of my food category</h1>
    <form action="">
        <fieldset>
            <legend><h2>Pick one from the menu</h2></legend>
            <label for="White">
                <input type="radio" name="Rice" id="White">White Rice
            </label><br>
            <label for="Kacchi">
                <input type="radio" name="Rice" id="Kacchi">Kacchi
            </label><br>
            <label for="Polau">
                <input type="radio" name="Rice" id="Polau">Polau
            </label><br>
        </fieldset>
        <fieldset>
            <legend><h2>Pick one from the menu</h2></legend>
            <label for="Pepsi">
                <input type="radio" name="Drink" id="Pepsi">Pepsi
            </label><br>
            <label for="Fanta">
                <input type="radio" name="Drink" id="Fanta">Fanta
            </label><br>
            <label for="Sprite">
                <input type="radio" name="Drink" id="Sprite">Sprite
            </label><br>
        </fieldset><br>
        <label for="special">Special Instruction</label><br>
        <textarea name="special" id="" cols="53" rows="8"></textarea><br>
        <input type="Reset" value="Reset" id="">
        <input type="Submit" name="Submit" id="">
    </form>
</body>
</html>
